<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="./styles.css">

    <title>Hello, chess-world!</title>
  </head>
  <body>

	<div class="container row" style="xwidth: 60%; margin: 20px 10px 10px 10px">
		<div id="mySetup" class=" col-7">
			<div style="font-size:25px;font-family:Arial;text-align: right;" id="oCaptured">&nbsp;</div>
			<div id="myBoard"></div>
			<div style="font-size:25px;font-family:Arial" id="iCaptured">&nbsp;</div>
			<div id="myStatus" style="font-style: italic;"></div>
			<hr>
			<label for="myHints">Hints:</label>
			<div id="myHints"></div>
			<hr>
			<p>Text commands</p>
			<textarea id="cmd" class="form-control"></textarea>
			<div id="lang" class="mt-1"></div>
			<br>
			<button class="btn btn-secondary" id="goBtn">Go</button>
		</div>

		<div id="myButtons" class=" col-5">
			<!-- <br> -->
			<nav class="navbar navbar-light py-1">
			  <div class="container-fluid">
			    <span class="navbar-brand text-muted mb-0 h3">Setup</span>
			  </div>
			</nav>
			<!-- <figure class="btn bg-light"><strong class="text-muted">Setup</strong></figure> -->
			<div>
				<label for="playColor" style="width:100px">Play Color:</label>
				<select id="playColor" class="form-select" style="width:250px;display:inline">
					<option value="white" selected>White</option>
					<option value="black">Black</option>
				</select>
			</div>
			<div>
				<label for="prefLevel0" style="width:100px">Your level:</label>
				<select id="prefLevel0" class="form-select" style="width:250px;display:inline">
					<option value="-1">Monkey</option>
					<option value="0">Beginner</option>
					<option value="1">Intermediate</option>
					<option value="2" selected>Advanced</option>
					<option value="3">Expert</option>
					<option value="4">Champion</option>
				</select>
			</div>
			<div>
				<label for="prefLevel1" style="width:100px">Opponent:</label>
				<select id="prefLevel1" class="form-select" style="width:250px;display:inline">
					<option value="-1">Monkey</option>
					<option value="0">Beginner</option>
					<option value="1" selected>Intermediate</option>
					<option value="2">Advanced</option>
					<option value="3">Expert</option>
					<option value="4">Champion</option>
				</select>
			</div>
			<div>
				<label for="maxHints" style="width:100px">Max Hints:</label>
				<select id="maxHints" class="form-select" style="width:250px;display:inline">
					<option value="1">1</option>
					<option value="2" selected>2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select><br>
				<label for="minHints" style="width:100px">Min Hints:</label>
				<select id="minHints" class="form-select" style="width:250px;display:inline">
					<option value="1" selected>1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</select>
				<br><label for="boardTheme" style="width:100px">Board:</label>
				<select id="boardTheme" class="form-select" style="width:250px;display:inline">
					<option value="" selected>Default Theme</option>
					<option value="wikipedia_board_theme">Wikipedia Theme</option>
					<option value="dilena_board_theme">Dilena Theme</option>
					<option value="chess24_board_theme">Chess24 Theme</option>
					<option value="uscf_board_theme">USCF Theme</option>
					<option value="symbol_board_theme">Symbol Theme</option>
					<option value="leipzig_board_theme">Leipzig Theme</option>
					<option value="metro_board_theme">Metro Theme</option>
				</select>
				<br><label for="pieceTheme" style="width:100px">Pieces:</label>
				<select id="pieceTheme" class="form-select" style="width:250px;display:inline">
					<option value="">Default Theme</option>
					<option value="wikipedia_piece_theme">Wikipedia Theme</option>
					<option value="dilena_piece_theme">Dilena Theme</option>
					<option value="chess24_piece_theme" selected>Chess24 Theme</option>
					<option value="uscf_piece_theme">USCF Them</option>
					<option value="symbol_piece_theme">Symbol Theme</option>
					<option value="leipzig_piece_theme">Leipzig Theme</option>
					<option value="metro_piece_theme">Metro Theme</option>
					<option value="alpha_piece_theme">Alpha Theme</option>
				</select>
			</div>
			<br>
			<button class="btn btn-secondary" id="startBtn">Start</button>
			<hr>
			<p>Select commands</p>
			<div id="list00"></div>
			<div id="list01" style="display:inline"></div>
			<div id="list02" style="display:inline"></div>
			<div id="list03" style="display:inline"></div>
			<div id="list04"></div>
			<div id="list05"></div>
			<br><hr>
			<div id="list10"></div>
			<div id="list11" style="display:inline"></div>
			<div id="list12" style="display:inline"></div><br/>
			<div id="list13" style="display:inline"></div>
			<div id="list14" style="display:inline"></div><br/>
			<div id="list15" style="display:inline"></div>
			<!-- <div id="list16" style="display:inline"></div><br/> -->
			<!-- <div id="list17" style="display:inline"></div> -->
			<!-- <div id="list18" style="display:inline"></div><br/> -->
			<!-- <div id="list19" style="display:inline"></div> -->
			<br><hr>
			<div id="list20"></div>
			<div id="list21" style="display:inline"></div>
			<div id="list22" style="display:inline"></div>
			<div id="list23" style="display:inline"></div>
			<div id="list24"></div>
			<div id="list25"></div>
			<br><hr>
			<button class="btn btn-secondary" id="goBtn">Go</button>
		</div>
	</div>
	<!-- <br><hr> -->

    <!-- Optional JavaScript; choose one of the two! -->

	<!-- <script type="module" src="./node_modules/js-chess-engine/lib/js-chess-engine.mjs"></script> -->
	<script type="module" src="./script.js"></script>
	<script type="module" src="./ui.js"></script>

</html>
